<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windy Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <!-- font-awesome  -->
        <script src="https://kit.fontawesome.com/08f2670ec6.js" crossorigin="anonymous"></script>
</head>

<body>

    <main class="container">
        <h1 class="text-center text-white bg-dark bg-opacity-50 py-2">Welcome To Windy Weather App</h1>
        <!-- search section  -->
        <section class="mt-5">
            <div class="input-group mb-3 w-75 mx-auto">
                <input id="location" type="text" class="form-control" placeholder="Enter Location" aria-describedby="search-weather">
                <button class="btn btn-dark px-4" type="button" id="search-weather"><i class="fa-solid fa-cloud-sun-rain me-2"></i>Search</button>
            </div>
        </section>
        <!-- search result section  -->
        <section>
            
                
                    <div id="weather-details" class="d-flex justify-content-center">
                        
                        
                            
                            <div class="bg-weather text-white fw-bold rounded">
                            
                                <h1 class="text-center"><span>32</span>°C</h1>
                                <h5 class="text-center"><img src="http://openweathermap.org/img/wn/02d@2x.png" alt=""> Cloudy</h5>
                                <h6 class="text-center fst-italic mt-5"><i class="fa-solid fa-temperature-full me-2"></i>Feels Like <span>33</span>°C</h6>
                                <h6 class="text-center fst-italic"><i class="fa-solid fa-wind me-2"></i>Humidity: <span>34</span>g.m-3</h6>
                                <h6 class="text-center fst-italic"><i class="fa-solid fa-eye me-2"></i>Visibility: <span>16</span>Km</h6>
                                
                
                
                
                            </div>
                        
                        
                    </div>
                
            
        </section>

    </main>













    <!-- bootstrap cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- app.js file  -->
    <script src="js/app.js"></script>
</body>

</html>
